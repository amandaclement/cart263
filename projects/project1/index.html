<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>
  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css?family=Nanum+Pen+Script" rel="stylesheet">

  <!-- CSS stylesheet(s) -->
  <link rel="stylesheet" type="text/css" href="css/style.css" />

  <!-- Library script(s) -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>

  <!-- My script(s) -->
  <script src="js/script.js"></script>
  <script src="https://use.fontawesome.com/7bce438b3b.js"></script>
</head>

<body>
  <div id="container">
    <h1>The Pursuit of Happiness</h1>

    <div id="icon-group">
      <div class="icon">
        <img class="master heart" src="assets/images/heart-icon.svg" alt="heart icon" width="60" height="60">
        <p class="label heart-label">love</p>
      </div>
      <div class="icon">
        <img class="master knowledge" src="assets/images/knowledge-icon.svg" alt="brain icon" width="60" height="60">
        <p class="label knowledge-label">knowledge</p>
      </div>
      <div class="icon">
        <img class="master achievements" src="assets/images/achievements-icon.svg" alt="metal icon" width="60" height="60">
        <p class="label  achievements-label">achievements</p>
      </div>
      <div class="icon">
        <img class="master wealth" src="assets/images/wealth-icon.svg" alt="money icon" width="60" height="60">
        <p class="label wealth-label">wealth</p>
      </div>
      <div class="icon">
        <img class="master humour" src="assets/images/humour-icon.svg" alt="laughing face icon" width="60" height="60">
        <p class="label humour-label">humour</p>
      </div>
      <div class="icon">
        <img class="master alcohol" src="assets/images/alcohol-icon.svg" alt="beer icon" width="60" height="60">
        <p class="label alcohol-label">alcohol</p>
      </div>
    </div> <!-- closing icons-group -->

    <div id="face-container">
      <p id="help">Help me<br>v</p>
      <div id="face-bg">
        <img id="face-img" src="assets/images/sad-face-2.png" alt="sad face with tear">
      </div>

      <button id="question">Ask me if I'm happy.</button>
      <p id="response"></p>

      <button id="giveup">Give up?</button>

  </div> <!-- closing container -->

</body>

</html>
